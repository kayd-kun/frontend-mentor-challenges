<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="image">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="text-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency. 10k+
            companies 314 templates 12m+ queries
          </p>
          <div class="stats">
            <div class="companies">
              <span class="stat">10k+</span> <br />
              <span class="desc"> COMPANIES </span>
            </div>
            <div class="templates">
              <span class="stat">314</span> <br />
              <span class="desc"> TEMPLATES </span>
            </div>
            <div class="queries">
              <span class="stat">12M+</span> <br />
              <span class="desc"> QUERIES </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
